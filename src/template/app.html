<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="row">
            <div class="col-lg-12">
                <h6>Search For Artist</h6>
                <search-artist on-search="artistSearched"></search-artist>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <artist-info ng-if="artist" info="artist"></artist-info>
            </div>
        </div>

        <div class="row">
            <events-list ng-if="events" events="events"></events-list>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="row">
            <favorite-list></favorite-list>
        </div>
    </div>
</div>
